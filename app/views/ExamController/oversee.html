<div class="fourteen wide column" style="padding-left: 0;">
	<div id="response">
		    <div style="display: flex">
				<div id="response-overseeuser" style="display:flex; width: calc( 100% - 235px )!important;">
					Welcome to the oversee console, click on a user to start.
				</div>

		    	<div style="display: flex;width: 235px">
					{{q['OverseeUserDt'] | raw }}
		    	</div>
			</div>
		<style>
			body{
				overflow: hidden;
			}

			</style>
	</div>
</div>

<div class="ui modal cheat">
<div class="ui form">
  <div class="field">
    <label>{{t('alertUser',[],'main')}} <span class="user"></span></label>
    <textarea name="message"></textarea>
  </div>
  <button id="submitMessage" class="ui button" type="submit">{{t('send',[],'main')}}</button>
  <button id="cancelMessage" class="ui button cancel">{{t('cancel',[],'main')}}</button>
</div>
</div>
<style>
	#response-overseeuser .ui.main.container.segment{
		width: 100%;
	}
	#OverseeUserDt tbody {
		display: block;
	}
	#OverseeUserDt thead {
		display: flex;
	}
	#OverseeUserDt tr {
		display: flex;
		cursor: pointer;

	}
	#OverseeUserDt tr:hover {
		background: #f8f8f8;
	}

	#OverseeUserDt tr.active:hover {
		background: #e0e0e0;
	}

	#OverseeUserDt td {
		display: block;
		border-top: none;
	}
	#OverseeUserDt thead{
		display: none!important;
	}

</style>
{{script_foot | raw }}
<!---close menu div --->
</div>

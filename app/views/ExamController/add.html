<h2 class="ui header" style="margin-top:15px;">
	<i class="pencil alternate icon"></i>
	<div class="content">Exam</div>
</h2>
<form method="post" id="examAdd" name="examAdd" action="{{path('examAddSubmit')}}">
<div class="ui form">
  <div class="two fields">
    	<div class="field">
    	<label>{{t('startDate',[],'main')}}</label>
		<div class="ui calendar" id="rangestart">
		    <div class="ui input left icon">
		    <i class="calendar icon"></i>
		    <input type="text" name="dated" placeholder="{{t('startDate',[],'main')}}">
		    </div>
		</div>
	</div>
    	<div class="field">
    	<label>{{t('endDate',[],'main')}}</label>
		<div class="ui calendar" id="rangeend">
		    <div class="ui input left icon">
		    <i class="calendar icon"></i>
		    <input type="text" name="datef" placeholder="{{t('endDate',[],'main')}}">
		    </div>
		</div>
	</div>
  </div>
</div>
<div class="field">
	<label for="options">Liste des options</label>
		<select class="ui fluid search dropdown" name="options" multiple="">
		  <option value="AL">Alabama</option>
		  <option value="AK">Alaska</option>
		  <option value="AZ">Arizona</option>
		</select>
	</div>
{{q['exam'] | raw}}
<input id="examSubmit" class="ui button green" type="submit" value="{{t('create',[],'main')}}">
</form>
{{js('/js/datepicker.js')}}
<script>datePicker('{{lang}}')</script>
{{script_foot | raw}}

<table id="notifications" class="ui celled striped table">
  <thead>
    <tr><th colspan="2">
      {{t('notifications',[],'main')}}
    </th>
  </tr></thead>
  <tbody>
  {% if notifications|length == 0 %}
	<tr id="htmltablecontent--0">
		<td id="htmltr-htmltablecontent--0-0" class="" rowspan="1" colspan="2">
			<div class="ui message icon">
				<i class="icon info circle"></i>
				<div class="content">nothing to display</div>
			</div>
		</td>
  	</tr>
  {% endif %}
  {% for i in notifications  %}
    <tr>
      <td class="collapsing">
        <span>{{i.title}}</span>
      </td>
      <td id="timer-{{i.id}}"class="collapsing">
      {% if i.timer is not null %}
        <span>{{i.timer}} {{t('left',[],'main')}}</span>
        <script>createTimer({{i.timer}},'#timer-{{i.id}}','{{path('exam.get',[i.id])}}')</script>
      {% else %}
      	<a href="{{path('group')}}">{{t('seeDemand',[],'main')}}</a>
      {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
